apiVersion: extensions/v1beta1
kind: Deployment
metadata:

  name: tf-model
  namespace: default
spec:
  selector:
    matchLabels:
      app: tensorflow
  template:
    metadata:
      labels:
        app: tensorflow
    spec:
      containers:
        - name: model
          image: sbaier1/car-sensor-model:latest
          imagePullPolicy: Always
          command: ["python3"]
          args: ["cardata-v1.py", "kafka.operator.svc.cluster.local:9071", "sensor-data", "0", "model-predictions"]